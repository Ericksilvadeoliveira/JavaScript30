<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
const divs = document.querySelectorAll('div');

function longText(e) {
  console.log(this.classList.value);
  //e.stopPropagation(); //considera apenas aquela em que se clica. Junto com capture: false
  //com true ele considera só tudo como uma.
}

divs.forEach(div => div.addEventListener('click', longText, {
  capture: false,
  once: true //só vai receber o event 'CLICK' uma vez
}));

//Ao clicar na tela, vai aparecer no console que eu cliquei em todos
//ao mesmo tempo e ao contrário. THREE, TWO, ONE. O navegador entende que a direção do caminho de cima para baixo(origem do clique)
//Para que ele entenda e mostre o a ordem sendo primeiro a origem e depois o resto(inverter)
//adiciona capture: false
</script>
</body>
</html>
